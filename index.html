<!DOCTYPE html>

<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>A-List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <h1>A-List</h1>

  <div id="auth-section">
    <h2>Registrer deg</h2>
    <input type="email" id="register-email" placeholder="E-post" />
    <input type="password" id="register-password" placeholder="Passord" />
    <button onclick="register()">Registrer</button>

    <h2>Logg inn</h2>
    <input type="email" id="login-email" placeholder="E-post" />
    <input type="password" id="login-password" placeholder="Passord" />
    <button onclick="login()">Logg inn</button>
  </div>

  <div id="app-section" style="display:none;">
    <h2>Velkommen til A-List ğŸ‰</h2>
    <p>Du er nÃ¥ logget inn.</p>
    <button onclick="logout()">Logg ut</button>
  </div>

</body>
  <script src="js/script.js"></script>
</html>
